<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle-Landing-Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-el">
        <img src="img/logo.svg" alt="Huddle Logo" />
      </div>
    </header>
    <main class="main">
      <div class="content">
        <div class="content-image">
          <img src="img/illustration-mockups.svg" alt="Illustrations" />
        </div>
        <div class="content-text">
          <h3>Build The Community Your Fans Will Love</h3>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="socials">
        <ion-icon class="ions" name="logo-facebook"></ion-icon>
        <ion-icon class="ions" name="logo-twitter"></ion-icon>
        <ion-icon class="ions" name="logo-instagram"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
